<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>send</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="send.css" rel="stylesheet" type="text/css"/> 

    <script src="jquery-1.12.2.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="send.js"></script>  
   </head>
   <body>
   	<div class="container-fluid">
       <!-- head -->
       <div class="row head">
         <div class="col-xs-12 head-name">消息</div>
       </div>
       <div class="row head head2">
     <!--     <div class="col-xs-10"></div>
         <div class="col-xs-2"><i class="fa fa-edit font"></i></div> -->
         <div class="col-xs-2"><i class="fa fa-edit"></i></div>
       </div>
       <!-- search -->
       <div class="row list">
         <form class="searchbox" action="">
            <input type="search" class="searchcss" placeholder="search" />
         </form>
       </div>
       <!-- 消息列表 -->
       <div class="row info">
         <div class="col-xs-3">
           <div class="pic"><i class="fa fa-at"></i></div>
         </div>
         <div class="col-xs-8 title">@我的</div>
         <div class="col-xs-1 font">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
       <div class="row info">
         <div class="col-xs-3">
           <div class="pic pic-1"><i class="fa fa-commenting"></i></div>
         </div>
         <div class="col-xs-8 title">评论</div>
         <div class="col-xs-1 font">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
       <div class="row info">
         <div class="col-xs-3">
           <div class="pic pic-2"><i class="fa fa-thumbs-o-up"></i></div>
         </div>
         <div class="col-xs-8 title">赞</div>
         <div class="col-xs-1 font">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
       <div class="row info">
         <div class="col-xs-3">
           <div class="pic pic-3"><i class="fa fa-rss"></i></div>
         </div>
         <div class="col-xs-8 title">订阅贴</div>
         <div class="col-xs-1 font">
           <i class="fa fa-angle-right fa-lg"></i>
         </div>
       </div>
   	</div>
   </body>
